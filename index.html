<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Form</title>
</head>
<body>
    <img class="bacground" src="images/banner.jpg" alt="Image with mountains">
    <div class="container">
         <div class="leftside">
            <div class="fontbg">
                <h1>FrostBite Picks</h1>
            </div>
         </div>
    <div class="maincontent">
        <div class="rightside top">
            <h2 class="topt">Ice-cold freshness packed in every pick. Frosty, minty, bold <br>— these aren’t your average toothpicks.</h2>
            <p class="lefttop">Let the breeze bite through you</p>
        </div>
        <div class="rightside middle">
<form id="signupform" action="" method="post">
    <legend>Join Us!</legend>
    <div class="split">
 <label for="first">First Name*</label>
    <input id="first" type="text" required>
    </div>
   
<div class="split">
<label for="ems">Last Name</label>
    <input id="ems" type="text">
</div>

     <div class="split">
 <label for="emchik">Email*</label>
    <input id="emchik" type="email" required>
    </div>
     <div class="split">
 <label for="teljuk">Phone Number*</label>
    <input placeholder="+44-7123-456789" id="teljuk" type="tel" maxlength="16" required pattern="^\+\d{1,3}(-\d{2,6}){2,4}$">
    </div>

      <div class="split">
 <label for="psw">Password*</label>
    <input id="psw" type="password" required>
    <p id="pswdiks">*Password must be 10 or more characters</p>
    </div>
      <div class="split">
 <label for="conpsw">Confirm Password*</label>
    <input id="conpsw" type="password" required>
    </div>
</form>
        </div>
        <div class="rightside down">
            <button class="createaccbtn" type="submit" form="signupform">Create Account</button>
            <p class="pabs">Already Have an account? <a href="">Log in</a></p>
        </div>
    </div>
    </div>
   

</body>
</html>
